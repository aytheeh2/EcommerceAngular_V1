<div class="container p-3">
    <div class="row align-items-center justify-content-center">
        <div class="col-7">
            <p class="display-4 text-start my-5">Login</p>
            <form #form="ngForm" (ngSubmit)="onSubmit()" action="" method="post">
                <div class="w-75">
                    <input type="text" class="form-control shadow-sm" placeholder="Username" name="username"
                        [(ngModel)]="data.username"><br>
                    <input type="password" class="form-control shadow-sm" placeholder="Password" name="password"
                        [(ngModel)]="data.password"><br>
                </div>
                <input type="submit" class="btn btn-success btn-lg" name="" id="">
            </form>
            <p class="lead my-3">Don't have an account? <a href="" class="btn btn-outline-dark btn-sm">Register</a></p>
        </div>
    </div>
</div>
